substitutions:
  name: esphome-web-fc14e0
  friendly_name: Sensors 2

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  project:
    name: esphome.web
    version: '1.0'

i2c:
   - id: bus_a
     sda: GPIO08
     scl: GPIO09
     scan: true

sensor:
  - platform: bme280_i2c
    temperature:
      name: "Temperature"
      id: bme280_temperature
    pressure:
      name: "Pressure"
      id: bme280_pressure
    humidity:
      name: "Humidity"
      id: bme280_humidity
    i2c_id: bus_a
    address: 0x76
    update_interval: 30s

